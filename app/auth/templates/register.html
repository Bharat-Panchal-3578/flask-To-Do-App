{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container auth-container">
        <h2 class="auth-title">Create an Account</h2>
        <form id="register-form" class="auth-form" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="auth-input" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="auth-input" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="auth-input" required>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p id="message" class="auth-message"></p>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='js/register.js') }}" defer></script>
{% endblock %}
