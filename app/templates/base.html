<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="site-header">
        <nav class="navbar container">
            <a href="{{ url_for('home.home') }}" class="logo">Task Manager</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home.home') }}" class="nav-item">Home</a></li>
                <li><a href="{{ url_for('auth.register') }}" class="nav-item">Register</a></li>
                <li><a href="{{ url_for('auth.login') }}" class="nav-item">Login</a></li>
                <li><a href="{{ url_for('dashboard.dashboard') }}" class="nav-item">Dashboard</a></li>
                <li><a href="#" class="nav-item" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="site-main container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer container">
        <p>&copy; 2025 To-Do App | All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
