{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<section class="tasks-section container">
    <h1 class="tasks-title">My Tasks</h1>
    <ul id="task-list" class="tasks-list"></ul>

    <div class="task-input-container">
        <input type="text" id="new-task-input" class="task-input" placeholder="Enter task title">
        <button id="add-task-btn" class="btn btn-primary">Add Task</button>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tasks.js') }}" defer></script>
{% endblock %}
